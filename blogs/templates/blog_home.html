<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Faisal Ali | Back-end, Front-end Developer &amp; Mentor</title>
    <link rel="icon" href="{% static 'favicon.png' %}">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">Faisal Ali</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="https://github.com/Fa1sal-ali" target="_blank">GitHub</a>
                <a class="nav-item nav-link" href="https://www.linkedin.com/in/fa1zali/" target="_blank">Linkedin</a>
                <a class="nav-item nav-link" href="{% static 'Faisal_Ali_Resume.docx' %}">Resume</a>
                <a class="nav-item nav-link active" href="{% url 'blog' %}">Blog</a>
                <a class="nav-item nav-link" href="mailto:fzl.ali33@gmail.com" aria-disabled="true">Say Hello</a>
              </div>
            </div>
          </nav>
</header>

<main role="main" class="container">
    <div class="row">
        {%for b in pst.all reversed%}
        <div class="col-md-9 blog-main pt-5">
            <h4 class="blog-post-title font-weight-normal">{{b.title}}</h4>
            <p class="blog-post-meta text-muted">posted by Faisal - {{b.date_time_stamp}}</p>
            <hr>
            <img src="{{b.image.url}}" alt="sample_image" class="rounded mx-auto d-block container">
            <br>
            <p class="text-justify">{{b.content|linebreaks}}</p>
        </div>
        {%endfor%}
    </div>
</main>

<br>
<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
    <p>Faisal Ali &copy; {% now "Y" %}</p>
  </div>
</footer>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
